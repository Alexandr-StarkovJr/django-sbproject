<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Base Title 
        {% endblock title %}
    </title>
</head>
<body>
    {% block body %}
        Base body
    {% endblock body %}
<div>
    {% now "Y-m-d H:i" %}
</div>

<div>
    {% now 'l' as current_weekday %}
    Today is: {{current_weekday}}
</div>

</body>
</html>
